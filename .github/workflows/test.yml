name: Test
on: push

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 'latest'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Preflight
        run: pnpm add --global @upleveled/preflight

      - name: Get pnpm bin path
        id: pnpm_bin
        run: echo "::set-output name=pnpm-bin::$(pnpm bin)"
        working-directory: C:\Users\runneradmin\setup-pnpm\node_modules\.bin

      - name: Run depcheck with path cmd
        shell: cmd
        run: ${{ steps.pnpm_bin.outputs.pnpm-bin }}/depcheck --ignores="@graphql-codegen/cli,@testing-library/user-event,@tailwindcss/jit,autoprefixer,postcss,tailwindcss,sass,babel-eslint,eslint-config-next,stylelint,stylelint-config-upleveled,babel-jest,cypress,jest,jest-environment-jsdom,jest-puppeteer,playwright,puppeteer,expect,typescript,@types/*,sharp"

      - name: Run Preflight
        run: preflight
