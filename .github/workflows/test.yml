name: Test
on:
  push

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 'latest'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build

      - name: Get pnpm bin path
        id: pnpm_bin
        run: echo "::set-output name=pnpm-bin::$(pnpm bin)"

      - name: Run depcheck with path
        shell: cmd
        run: ${{ steps.pnpm_bin.outputs.pnpm-bin }}\depcheck
