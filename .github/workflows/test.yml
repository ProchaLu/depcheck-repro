name: Test
on:
  push

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 'latest'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build

      - name: Add Preflight
        run: pnpm add --global @upleveled/preflight

      - name: Test bash
        shell: bash
        run: preflight

      - name: Test cmd
        shell: cmd
        run: preflight

      - name: Test powershell
        shell: powershell
        run: preflight

      - name: Get pnpm bin path
        id: pnpm_bin
        run: echo "::set-output name=pnpm-bin::$(pnpm bin)"

      - name: Run depcheck with path
        shell: cmd
        run: ${{ steps.pnpm_bin.outputs.pnpm-bin }}/depcheck --ignores="depcheck,@graphql-codegen/cli,@testing-library/user-event,@tailwindcss/jit,autoprefixer,postcss,tailwindcss,sass,babel-eslint,eslint-config-next,stylelint,stylelint-config-upleveled,babel-jest,cypress,jest,jest-environment-jsdom,jest-puppeteer,playwright,puppeteer,expect,typescript,@types/*,sharp"
